<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todoapp</title>
<link href="main.51a0228341cebf4b0409.css" rel="stylesheet"></head>
<body class="container">
  <div class="project-container">
    <div id='main-body'>
      <div id="body-header">
        <h3 class="h3">Welcome to the todo app!</h3>
      </div>      
      <div id=project-input-div>
        <input type="text" class="project-input" id="project-text">
        <button id="add-project" class="btn btn-primary">Add Project</button>
        <div id="project-empty-check" class="d-none">
          <p>Please fill out the field!</p>
        </div>
      </div>
      <div class="dropdown-content">
        <div class="todo-list">
          <button id="toggle-todo-form">Add Your Todos here</button>
          <div id="todo-empty-check" class="d-none">
            <p>Please fill out all the fields!</p>
          </div>
          <form id="todo-form">          
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="todo-title" aria-describedby="todotitle" placeholder="title" required>
            </div>

            <div class="form-group"> 
              <label for="description">Description</label>
              <input type="text" class="form-control" id="todo-description" aria-describedby="tododescription" placeholder="description" required>
            </div>

            <div class="form-group"> 
              <label for="duedate">Date due</label>
              <input type="date" class="form-control" id="todo-date" aria-describedby="tododate" required>
            </div>

            <div class="form-check" id="todo-priority">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" id="very-important" name="priority" value="very-important">Very important
              </label>
            </div>
            
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" id="important" name="priority" value="important">Important
              </label>
            </div>
            
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" id="not-important" name="priority" value="not-important" checked>Not important
              </label>
            </div>
            <div class="form-check">
              <input type="button" id="add-todo" value="Add to Todo list">
              <input class="d-none" type="button" id="update-todo" value="Update Todo list">
            </div>
        </form>
          <ul id="todo-list">
            
          </ul>
        </div>
      </div>
      <ul class="project-list dropdown">
        
      </ul>
    </div>
  </div>
<script src="main.724b5ddc195751a33958.js"></script></body>
</html>
